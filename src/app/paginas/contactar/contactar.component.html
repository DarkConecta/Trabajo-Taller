<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactanos</title>
    <link rel="stylesheet" type="text/css" href="contactar.component.css">
</head>
<body>
    
      
      <div class="container mt-5 formulario-container">
          <form>
              <div class="mb-3">
                  <label for="exampleInputName" class="form-label"><span class="fw-bold">Nombre</span></label>
                  <input type="text" class="form-control" id="exampleInputName"  name="nombre" required>
              </div>
              <div class="mb-3">
                  <label for="exampleInputApellido" class="form-label"><span class="fw-bold">Apellido</span></label>
                  <input type="text" class="form-control" id="exampleInputApellido"  name="apellido" required>
              </div>
              <div class="mb-3">
                  <label for="exampleInputTelefono" class="form-label"><span class="fw-bold">Teléfono</span></label>
                  <input type="tel" class="form-control" id="exampleInputTelefono"  name="telefono" required>
              </div>
              <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label"><span class="fw-bold">Correo Electrónico</span></label>
                  <input type="email" class="form-control" id="exampleInputEmail" name="email" required>
              </div>
              <button type="submit" class="btn btn-info">Enviar Información</button>
          </form>
      </div>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</body>
</html>
